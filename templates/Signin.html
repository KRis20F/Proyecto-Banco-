<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/form.css">
    <title>Registro</title>
</head>
<body data-barba="wrapper">
    <div data-barba="container" data-barba-namespace="home">
        <div class="container heigth-all" id="container">
            <div class="toggle-container">
                <div class="toggle ">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome!</h1>
                        <p>Ya tienes cuenta?? Entonces inicia sesion</p>
                        <a href="Login" class="btn-signin btns-form" id="login">Log In</a>
                    </div>
                </div>
            </div>
            <div class="form-container sign-up" id="signup">
                <p style="color: red;">{{error_message}}</p>
                <form action="/Confirmed" method="post">
                    <h1>Create Account</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>For use your email for registeration</span>
                    <input type="text"  pattern="^[A-Z][a-zA-Z]*$"  name="name" id="name"  placeholder="Tu nombre" required>
                    <input type="text" pattern="^[A-Z][a-zA-Z]*$" name="surname" id="surname" placeholder="Tu apellido" required>
                    <input type="number" name="age" id="age" placeholder="Tu edad" required>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="text" name="country" id="country" placeholder="Elige tu pais">

                    <span>Ingresa tu nuevo usuario</span>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                    <input type="password" pattern="^[A-Z][0-9]+[,.|@#~~]$" name="password" id="password" placeholder="Password" required>
    
                    <button class="btns-form" type="submit">Registrarse</button>
                </form>
            </div>
            
        </div>
    </div>


    <script src="../static/js/barba.min.js"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
